name: Deploy web-cv
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefix web-cv

      - name: Run tests (if present)
        run: npm --prefix web-cv run test --if-present
        env:
          CI: true

      - name: Build web-cv
        run: npm --prefix web-cv run build

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: web-cv/dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
